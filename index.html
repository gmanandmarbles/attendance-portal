<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /*
        * CSS Variables for a consistent color palette
        */
        :root {
            --primary-color: #1A73E8;
            --primary-hover: #1765C0;
            --background-color: #F0F4F8;
            --card-background: #FFFFFF;
            --text-color: #202124;
            --subtle-text: #5F6368;
            --border-color: #DADCE0;
            --light-blue: #E8F0FE;
        }
        
        /*
        * Global Styles
        */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        /*
        * Card and Header
        */
        .card {
            background-color: var(--card-background);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 520px;
            position: relative;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }

        .subheading {
            font-size: 1rem;
            color: var(--subtle-text);
            margin-bottom: 2rem;
        }
        
        /*
        * Scanner and Message Area
        */
        .message-area {
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--subtle-text);
            transition: opacity 0.3s ease;
        }

        .scanner::before {
            content: ' ';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /*
        * Buttons
        */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        button {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #F8F9FA;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--light-blue);
            border-color: #D2E3FC;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.98) translateY(0);
        }
        
        button .icon {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: fill 0.2s ease-in-out;
        }

        button:hover .icon {
            fill: var(--primary-color);
        }

        .action-button {
            background-color: var(--primary-color);
            color: var(--card-background);
            border-color: var(--primary-color);
        }

        .action-button:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
            transform: translateY(-2px);
        }

        .action-button .icon {
            fill: var(--card-background);
        }

        /*
        * Modals
        */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            padding-top: 60px;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background-color: var(--card-background);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: left;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal-content h3 {
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--text-color);
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-content ul {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .modal-content li {
            padding: 1rem;
            border-bottom: 1px solid #E8EAED;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            border-radius: 8px;
            margin-bottom: 4px;
        }

        .modal-content li:last-child {
            border-bottom: none;
        }

        .modal-content li:hover {
            background-color: #F1F3F4;
        }
        
        .close-button {
            color: #9AA0A6;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            line-height: 1;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .close-button:hover {
            color: #5F6368;
        }
        
        #messageModal .modal-content {
            text-align: center;
            padding: 2.5rem;
        }
        
        #messageModal h3 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        #messageModal p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--subtle-text);
        }
        
        #messageModal button {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
        }
        
        .message-success {
            background-color: #E6F4EA;
            color: #137333;
        }

        .message-error {
            background-color: #FDE2E2;
            color: #D93025;
        }

        .message-info {
            background-color: var(--light-blue);
            color: #185ABC;
        }
        
        /*
        * Certifications
        */
        #certifications-section {
            margin-top: 2rem;
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
            display: none;
        }
        
        #certifications-section h4 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        #certifications-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .certification-tag {
            background-color: var(--light-blue);
            color: var(--primary-color);
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        
        /*
        * Animations
        */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
    });

    const scanner = document.getElementById('scanner');
    const subheading = document.getElementById('subheading');
    const defaultButtons = document.getElementById('defaultButtons');

    const actionButtonsContainer = document.getElementById('actionButtonsContainer');
    const checkInOutButton = document.getElementById('checkInOutButton');
    const breakInOutButton = document.getElementById('breakInOutButton');
    const cancelButton = document.getElementById('cancelButton');
    const certificationsSection = document.getElementById('certifications-section');
    const certificationsList = document.getElementById('certifications-list');

    const onBreakButton = document.getElementById('onBreakButton');
    const checkedInButton = document.getElementById('checkedInButton');

    const reportModal = document.getElementById('reportModal');
    const closeModalButton = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const reportList = document.getElementById('reportList');

    const messageModal = document.getElementById('messageModal');
    const messageModalContent = document.getElementById('messageModalContent');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');
    const messageOkButton = document.getElementById('messageOkButton');

    let scannedRfidCode = null;
    let scannedUser = null;

    let rfidCodeBuffer = '';
    let scanTimeout;
    const SCAN_TIMEOUT_MS = 20;

    let messageTimer = null;

    document.addEventListener('keydown', (e) => {
        clearTimeout(messageTimer);
        messageModal.style.display = 'none';

        if (actionButtonsContainer.style.display !== 'none') {
            return;
        }

        if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
            rfidCodeBuffer += e.key;

            clearTimeout(scanTimeout);

            scanTimeout = setTimeout(async () => {
                const finalCode = rfidCodeBuffer.trim();
                if (finalCode.length > 0) {
                    await handleScanAndShowOptions(finalCode);
                }
                rfidCodeBuffer = '';
            }, SCAN_TIMEOUT_MS);
        }
    });

    async function handleScanAndShowOptions(rfidCode) {
        try {
            const response = await fetch('/api/get-user-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rfid_code: rfidCode }),
            });
            const data = await response.json();

            if (!response.ok) {
                showMessageModal('Error', data.error, 'error');
            } else {
                scannedRfidCode = rfidCode;
                scannedUser = data.user;
                setUIState('showOptions', data.user);
                const certs = await fetchCertificationsForUser(data.user.id);
                displayCertifications(certs);
            }
        } catch (error) {
            console.error('Network or server error:', error);
            showMessageModal('Error', 'Server Error. Please try again.', 'error');
        }
    }

    function setUIState(state, user = null) {
        if (state === 'default') {
            scanner.textContent = 'Ready to scan...';
            subheading.textContent = 'Scan your badge to get started';
            defaultButtons.style.display = 'grid';
            actionButtonsContainer.style.display = 'none';
            certificationsSection.style.display = 'none';
            scannedRfidCode = null;
            scannedUser = null;
        } else if (state === 'showOptions') {
            scanner.textContent = `Hello, ${user.name}!`;
            subheading.textContent = `What would you like to do?`;
            defaultButtons.style.display = 'none';
            actionButtonsContainer.style.display = 'grid';
            certificationsSection.style.display = 'block';

            if (user.status === 'checked_out') {
                checkInOutButton.innerHTML = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg><span>Check In</span>`;
                checkInOutButton.style.display = 'flex';
                breakInOutButton.style.display = 'none';
            } else if (user.status === 'checked_in') {
                checkInOutButton.innerHTML = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 14.3c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0L12 13.41l-2.89 2.89c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 7.7 9.11c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l2.89-2.89c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41L13.41 12l2.89 2.89z"/></svg><span>Check Out</span>`;
                checkInOutButton.style.display = 'flex';
                breakInOutButton.innerHTML = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.8 16.2c-.44-.45-1.05-.72-1.7-.72H16v-4c0-.55-.45-1-1-1h-2V6c0-.55-.45-1-1-1H7V4c0-1.1-.9-2-2-2s-2 .9-2 2v16c0 1.1.9 2 2 2s2-.9 2-2v-1h3c.65 0 1.26-.27 1.7-.72.64-.63 1.05-1.5 1.05-2.45v-1.63L18.8 16.2zM5 20V4h2v5H5V8H4V4h1V3c0-.55-.45-1-1-1s-2 .9-2 2v16c0 1.1.9 2 2 2s2-.9 2-2v-1h3c.65 0 1.26-.27 1.7-.72.64-.63 1.05-1.5 1.05-2.45v-1.63L18.8 16.2zM5 20V4h2v5H5V8H4V4h1V3c0-.55-.45-1-1-1s-2 .9-2 2v16c0 1.1.9 2 2 2s2-.9 2-2v-1h3c.65 0 1.26-.27 1.7-.72.64-.63 1.05-1.5 1.05-2.45v-1.63L18.8 16.2z"/></svg><span>Go on Break</span>`;
                breakInOutButton.style.display = 'flex';
            } else if (user.status === 'on_break') {
                checkInOutButton.style.display = 'none';
                breakInOutButton.innerHTML = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-4.59-12.42L10 14.17l2.59-2.58 1.41 1.41-4 4-2.83-2.83 1.41-1.42z"/></svg><span>Return from Break</span>`;
                breakInOutButton.style.display = 'flex';
            }
        }
    }

    async function fetchCertificationsForUser(userId) {
        try {
            const response = await fetch(`/api/admin/users/${userId}/certifications`);
            if (!response.ok) throw new Error('Failed to fetch certifications');
            return await response.json();
        } catch (error) {
            console.error('Error fetching certifications:', error);
            return [];
        }
    }

    function displayCertifications(certifications) {
        certificationsList.innerHTML = '';
        if (certifications.length > 0) {
            certifications.forEach(cert => {
                const li = document.createElement('li');
                li.classList.add('certification-tag');
                li.textContent = cert.name;
                certificationsList.appendChild(li);
            });
        } else {
            certificationsList.innerHTML = '<li class="certification-tag">No certifications found.</li>';
        }
    }

    async function performAction(actionType) {
        if (!scannedRfidCode) return;

        let endpoint, body;

        if (actionType === 'check-in') {
            endpoint = '/api/check-in';
            body = { rfid_code: scannedRfidCode };
        } else if (actionType === 'check-out') {
            endpoint = '/api/check-out';
            body = { rfid_code: scannedRfidCode };
        } else if (actionType === 'break-start') {
            endpoint = '/api/break/start';
            body = { rfid_code: scannedRfidCode };
        } else if (actionType === 'break-end') {
            endpoint = '/api/break/end';
            body = { user_id: scannedUser.id };
        }

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
            });
            const data = await response.json();

            if (!response.ok) {
                showMessageModal('Error', data.error, 'error');
            } else {
                showMessageModal('Success', data.message, 'success');
            }
        } catch (error) {
            console.error('Network or server error:', error);
            showMessageModal('Error', 'Server Error. Please try again.', 'error');
        }
    }

    function showMessageModal(title, text, type = 'success') {
        clearTimeout(messageTimer);
        
        messageTitle.textContent = title;
        messageText.textContent = text;

        messageModalContent.classList.remove('message-success', 'message-error', 'message-info');
        messageModalContent.classList.add(`message-${type}`);

        messageModal.style.display = 'flex';
        setUIState('default');

        messageTimer = setTimeout(() => {
            messageModal.style.display = 'none';
        }, 5000);
    }

    function showReportModal(title, items, isBreakList = false) {
        modalTitle.textContent = title;
        reportList.innerHTML = '';

        if (items.length > 0) {
            items.forEach(item => {
                const li = document.createElement('li');
                // This line now checks the type of the item.
                li.textContent = typeof item === 'object' ? item.name : item;
                if (isBreakList && typeof item === 'object') {
                    li.addEventListener('click', () => {
                        if (confirm(`Return ${item.name} from break?`)) {
                            returnFromBreak(item.id, item.name);
                        }
                    });
                }
                reportList.appendChild(li);
            });
        } else {
            reportList.innerHTML = '<li>No one found.</li>';
        }
        reportModal.style.display = 'block';
    }

    async function returnFromBreak(userId, userName) {
        try {
            const response = await fetch('/api/break/end', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId }),
            });
            const data = await response.json();

            if (!response.ok) {
                showMessageModal('Error', `Error ending break for ${userName}: ${data.error}`, 'error');
            } else {
                showMessageModal('Success', data.message, 'success');
            }
            reportModal.style.display = 'none';
        } catch (error) {
            console.error('Error returning from break:', error);
            showMessageModal('Error', 'Could not return from break. Server error.', 'error');
        }
    }

    checkInOutButton.addEventListener('click', () => {
        if (scannedUser.status === 'checked_out') {
            performAction('check-in');
        } else if (scannedUser.status === 'checked_in') {
            performAction('check-out');
        }
    });

    breakInOutButton.addEventListener('click', () => {
        if (scannedUser.status === 'checked_in') {
            performAction('break-start');
        } else if (scannedUser.status === 'on_break') {
            performAction('break-end');
        }
    });

    cancelButton.addEventListener('click', () => {
        setUIState('default');
    });

    onBreakButton.addEventListener('click', async () => {
        try {
            const response = await fetch('/api/status/onbreak');
            const data = await response.json();
            showReportModal("Users on Break", data.users_on_break.map(u => ({ id: u.id, name: u.name })), true);
        } catch (error) {
            showMessageModal('Error', 'Could not fetch users on break. Server error.', 'error');
        }
    });

    checkedInButton.addEventListener('click', async () => {
        try {
            const response = await fetch('/api/status/checkedin');
            const data = await response.json();
            // This line is changed to pass the raw array of strings.
            showReportModal("Users Checked In", data.users_checked_in);
        } catch (error) {
            showMessageModal('Error', 'Could not fetch checked-in users. Server error.', 'error');
        }
    });

    closeModalButton.addEventListener('click', () => {
        reportModal.style.display = 'none';
    });

    messageOkButton.addEventListener('click', () => {
        clearTimeout(messageTimer);
        messageModal.style.display = 'none';
    });

    window.onclick = function(event) {
        if (event.target === reportModal) {
            reportModal.style.display = 'none';
        }
        if (event.target === messageModal) {
            clearTimeout(messageTimer);
            messageModal.style.display = 'none';
        }
    };

    setUIState('default');
</script>
