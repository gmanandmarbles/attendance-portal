<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Enrollment</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0d1117; color: white; text-align: center; padding: 40px; }
        .container { max-width: 500px; margin: auto; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        video { width: 100%; border-radius: 20px; background: #000; margin-bottom: 20px; }
        select, button { width: 100%; padding: 15px; border-radius: 12px; margin: 10px 0; font-size: 1rem; }
        button { background: #00D2FF; color: black; border: none; font-weight: bold; cursor: pointer; }
        #status { color: #00FF85; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Enrollment</h2>
        <video id="video" playsinline autoplay muted></video>
        <select id="userSelect"><option>Loading Users...</option></select>
        <button id="capBtn" onclick="captureFace()">CAPTURE FACE</button>
        <p id="status">Ready.</p>
        <a href="/" style="color: white; opacity: 0.5;">Back to Kiosk</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        async function init() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            
            const res = await fetch('/api/users/all');
            const users = await res.json();
            document.getElementById('userSelect').innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
        }

        async function captureFace() {
            status.innerText = "Analyzing...";
            const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();

            if (!detection) return status.innerText = "No face detected!";

            const userId = document.getElementById('userSelect').value;
            await fetch('/api/admin/users/enroll-face', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, faceDescriptor: JSON.stringify(Array.from(detection.descriptor)) })
            });
            status.innerText = "Face Enrolled Successfully!";
        }
        window.onload = init;
    </script>
</body>
</html>
